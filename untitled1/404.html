<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Page</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    header, main, footer {
      margin-bottom: 20px;
    }
    #language-selector {
      margin: 20px 0;
      padding: 5px;
    }
    nav a {
      margin-right: 10px;
      text-decoration: none;
      color: blue;
    }
  </style>
</head>
<body>
<div id="root"></div>
<script>
  const translations = {
    en: {
      title: "About Us",
      intro: "Learn more about who we are.",
      content: "We are a team dedicated to creating amazing experiences.",
      link: "Back to Home Page",
      footer: "Thank you for taking the time to learn about us.",
    },
    pt: {
      title: "Sobre Nós",
      intro: "Saiba mais sobre quem somos.",
      content: "Somos uma equipe dedicada a criar experiências incríveis.",
      link: "Voltar para a Página Inicial",
      footer: "Obrigado por tirar um tempo para aprender sobre nós.",
    },
    es: {
      title: "Sobre Nosotros",
      intro: "Conoce más sobre quiénes somos.",
      content: "Somos un equipo dedicado a crear experiencias increíbles.",
      link: "Volver a la Página Principal",
      footer: "Gracias por tomarte el tiempo para aprender sobre nosotros.",
    },
  };

  const rootElement = document.getElementById("root");

  function App() {
    const [language, setLanguage] = React.useState(localStorage.getItem("language") || "en");

    const handleLanguageChange = (e) => {
      const lang = e.target.value;
      setLanguage(lang);
      localStorage.setItem("language", lang); // Salva o idioma no localStorage
    };

    return (
      <div>
        <header>
          <h1>{translations[language].title}</h1>
          <select id="language-selector" onChange={handleLanguageChange} value={language}>
            <option value="en">English</option>
            <option value="pt">Português</option>
            <option value="es">Español</option>
          </select>
        </header>
        <main>
          <p><strong>{translations[language].intro}</strong></p>
          <p>{translations[language].content}</p>
          <nav>
            <a href="index.html">{translations[language].link}</a>
          </nav>
        </main>
        <footer>
          <p>{translations[language].footer}</p>
        </footer>
      </div>
    );
  }

  ReactDOM.render(<App />, rootElement);
</script>
</body>
</html>
