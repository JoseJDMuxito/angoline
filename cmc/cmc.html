<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAY CmC – Jogos Educativos</title>
    <meta name="description" content="PLAY CmC oferece jogos educativos interativos de Matemática e Código Morse, com geração de desafios aleatórios, acompanhamento de histórico de acertos e erros.">
    <meta name="keywords" content="jogos educativos, matemática interativa, código morse, aprendizado lúdico, histórico de desempenho, tema escuro, multilíngue">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
<div class="app-container">
    <header>
        <div class="logo">
            <a href="cmc.html"><span class="play-symbol" style="color: var(--text-color);">▶</span> PLAY CmC</a>
        </div>
        <nav class="nav-links">
            <a href="cmc.html" class="active" data-i18n="inicio">Início</a>
            <a href="#" id="opcoes-link" data-i18n="opcoes">Opções</a>
            <button id="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </header>

    <main>
        <div class="games-grid">
            <!-- Matemática Game Card -->
            <div class="game-card">
                <div class="game-header">
                    <h2 data-i18n="titulo_matematica">Matemática</h2>
                    <p data-i18n="descricao_matematica">Gere cálculos matemáticos aleatórios.</p>
                </div>
                <div class="game-demo" style="opacity: 0.5;">
                    <div class="math-expression">47 + 7</div>
                    <div class="input-result" data-i18n="resultado_placeholder">Resultado...</div>
                    <div class="history-toggle">
                        <i class="fas fa-chevron-down"></i>
                        <span data-i18n="historico">Histórico</span>
                    </div>
                </div>
                <div class="game-footer">
                    <a href="matematica.html" class="play-btn" data-i18n="jogar">Iniciar</a>
                    <a href="#" class="settings-btn" data-game="matematica">
                        <i class="fas fa-cog"></i>
                    </a>
                </div>
            </div>

            <!-- Morse Game Card -->
            <div class="game-card">
                <div class="game-header">
                    <h2 data-i18n="titulo_morse">Morse</h2>
                    <p data-i18n="descricao_morse">Gere códigos morse aleatórios.</p>
                </div>
                <div class="game-demo" style="opacity: 0.5;">
                    <div class="morse-code">• — • —</div>
                    <div class="input-result" data-i18n="resultado_placeholder">Resultado...</div>
                    <div class="history-toggle">
                        <i class="fas fa-chevron-down"></i>
                        <span data-i18n="historico">Histórico</span>
                    </div>
                </div>
                <div class="game-footer">
                    <a href="morse.html" class="play-btn" data-i18n="jogar">Iniciar</a>
                    <a href="#" class="settings-btn" data-game="morse">
                        <i class="fas fa-cog"></i>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="copyright" data-i18n="copyright">© 2025 <span class="play-symbol">▶</span> PLAY CmC. Todos os direitos reservados.</div>
        <div class="footer-links">
            <a href="contacto.html" data-i18n="contato">Contacto</a>
            <a href="preview.html" data-i18n="preview">Preview</a>
            <a data-i18n="criador">Criado por José Muxito</a>
        </div>
    </footer>
</div>

<div id="opcoes-modal" class="modal">
    <div class="modal-content">
        <h2 data-i18n="configuracoes">Configurações</h2>
        <div class="option-group">
            <label for="theme" data-i18n="tema">Tema:</label>
            <select id="theme">
                <option value="light" data-i18n="tema_claro">Claro</option>
                <option value="dark" data-i18n="tema_escuro">Escuro</option>
                <option value="auto" data-i18n="tema_auto">Automático</option>
            </select>
        </div>
        <div class="option-group">
            <label for="language" data-i18n="idioma">Idioma:</label>
            <select id="language">
                <option value="pt-BR">Português</option>
                <option value="en">English</option>
                <option value="fr">Français</option>
            </select>
        </div>
        <div class="option-group">
            <label for="sound" data-i18n="som">Som:</label>
            <div class="toggle-switch">
                <input type="checkbox" id="sound" checked>
                <label for="sound"></label>
            </div>
        </div>
        <button id="close-modal" class="modal-close" data-i18n="fechar">Fechar</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
<script src="js/utils.js"></script>
<script src="js/translations.js"></script>
<script src="js/app.js"></script>
</body>
</html>
